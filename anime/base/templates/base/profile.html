{% extends 'main.html' %} 

{% block content %}


<div class="profile">
  <div class="profile__avatar">
    <div >
      <img src="{{ user.avatar.url }}" >
      <p>{{ user.avatar.url }}</p>

    </div>
  </div>
  <div class="profile__info">
    <h3>UserID: {{user.username}}</h3>
    <p>Name: {{user.name}}</p>
{% if request.user.is_authenticated %}
    <a href="{% url 'update-user' %}" 
      >Edit Profile</a
    >
{% else %}
    
    <p> You can't Edit This profile</p>
    
{% endif %}

  </div>
  <div >
    <h3>About</h3>
    <p>{{user.bio}}</p>
  </div>
</div>

{% endblock content %}
